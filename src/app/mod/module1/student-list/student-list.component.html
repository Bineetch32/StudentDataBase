<p>student-list works!</p>
<div class="container" style="text-align: center;">
    <table border="1">
        <tr>
       <th>NAME</th>
       <th>Course</th>
       <th>MARKS</th>
       <th>Percentage</th>
       <th>GENDER</th>
       </tr>
       <tr *ngFor="let std of students">
        <td>{{std.name}}</td>
        <td>{{std.course}}</td>
        <td>{{std.marks}}</td>
        <td>{{std.marks/totalMarks*100}}</td>
        <td>{{std.gender | lowercase}}</td>
     </tr>
     <tr>TotalMarks  = {{totalMarks}}</tr>
</table>
</div>
